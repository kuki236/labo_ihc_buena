<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Accesible</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .producto { border: 1px solid #ccc; padding: 15px; width: 250px; border-radius: 8px; }
        .boton-comprar {
            background-color: #005088;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            border: none; /* Para que parezca botón */
            font-size: 1em; /* Hereda tamaño de fuente */
        }
        /* SOLUCIÓN 4: Añadir indicador de foco visible */
        .boton-comprar:focus, a:focus {
            outline: 3px solid #003355;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Nuestra Tienda</h1>
    <div class="producto">
        
        <!-- SOLUCIÓN 1: Texto alternativo descriptivo -->
        <img src="[https://placehold.co/250x150/005088/f3f0df?text=Zapatillas](https://placehold.co/250x150/005088/f3f0df?text=Zapatillas)" 
             width="250" height="150" 
             alt="Un par de zapatillas de correr Pro, colores azul y gris">
        
        <h3>Zapatillas Pro</h3>
        
        <!-- SOLUCIÓN 2: Contraste corregido (color de texto más oscuro) -->
        <p style="color: #333; background-color: #f0f0f0; padding: 5px;">
            Envío gratis 24h
        </p>
        
        <!-- SOLUCIÓN 3 y 4: Semántica correcta (button) y accesible por teclado -->
        <button type="button" class="boton-comprar">Comprar Ahora</button>
        
        <br><br>
        
        <!-- SOLUCIÓN 5: Enlace descriptivo (usando aria-label) -->
        <a href="#" aria-label="Leer más sobre las Zapatillas Pro">Leer más</a>
    </div>
</body>
</html>
